<!DOCTYPE html>

<body>
    <script>
        function pow (num, degree){
            if (degree === 0) { 
                return 1;
            } //if (degree<2) {return num;}
            else { 
                return num * pow(num, degree-1);
            }
        }
        console.log(pow(3,3));
    </script>
</body>
